<div class="row">
    <div class="col-12">
        <h1>Here is products people at SafeWay usually buy with {{productId}}!</h1>
    </div>
    <div class="col-12 ">
        <mat-selection-list #products class="result-table">
            <mat-list-option *ngFor="let product of productList">
                <div>
                    <div class="name">
                        {{product.name}}
                    </div>
                    <div class="confidence">
                        {{product.support}} % of confidence
                    </div>
                </div>

            </mat-list-option>
        </mat-selection-list>
        <p>
            Options selected: {{products.selectedOptions.selected.length}}
        </p>
    </div>
</div>
<div class="row action-panel">
    <div class="col">
        <button mat-stroked-button>Add to your virtual cart!</button>
    </div>
</div>
