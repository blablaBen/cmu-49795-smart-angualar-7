<div class="row">
    <div class="col-12">
        <h3>Here is products people at {{storeId}} usually buy with {{productId}}!</h3>
    </div>
    <div class="col-12 ">
        <mat-selection-list #products class="result-table">
            <mat-list-option *ngFor="let product of productList" [value]="product.name">
                <div>
                    <div class="name">
                        {{product.name}}
                    </div>
                    <div class="confidence">
                        {{product.support}} % of confidence
                    </div>
                </div>

            </mat-list-option>
        </mat-selection-list>
    </div>
    <div class="col-12 option-selected">
            Options selected: {{products.selectedOptions.selected.length}}
    </div>
</div>
<div class="row action-panel">
    <div class="col-12">
        <button mat-raised-button color="accent" (click)="addItemsToCart()"> <i class="fas fa-cart-plus"></i> Add {{products.selectedOptions.selected.length}} Items to your virtual cart!</button>
    </div>
</div>
