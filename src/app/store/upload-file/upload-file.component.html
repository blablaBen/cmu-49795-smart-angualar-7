<div class="row">
    <div class="col-12">
      <h1>Welcome Store 'SafeWay' to sMart!</h1>
    </div>
    <div class="col-12">
      <h3>1. Please upload a transactional file with a specific format</h3>
    </div>
    <div class="col-12">
        <label class="btn btn-default">
            <input type="file" (change)="selectFile($event)">
          </label>
           
          <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Upload</button>
    </div>
</div>
