<div class="row">
    <div class="col-12">
        <h1>The list of associated products at SafeWay</h1>
    </div>
</div>
<div class="row">
  <div class="col-12">
      <mat-form-field fxFlex="40%">
         <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
  </div>
  <div class="col-12">
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 col-12">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
            </ng-container>
          
            <ng-container matColumnDef="associatedItems">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Associated Items </th>
              <td mat-cell *matCellDef="let element"> {{element.associatedItemNames}} </td>
            </ng-container>
          
            <ng-container matColumnDef="levelOfConfidence">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Level Of Confidence </th>
              <td mat-cell *matCellDef="let element"> {{element.levelOfConfidence}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[10, 15]" showFirstLastButtons></mat-paginator>
  </div>
</div>
