<div class="container">
  <div class="row align-items-center sign-up-container">
    <div class="col-12 sign-up-inside-container">
      <div class="row sign-up-header">
        <div class="col-12 center">
          <h2 class="logo">sMart</h2>
          <h3>Sign Up (Store)</h3>
        </div>
      </div>
      <div class="row justify-content-center">
        <mat-form-field class="col-md-4">
          <input matInput placeholder="Store Id" value="" [(ngModel)]="storeId">
        </mat-form-field>
      </div>
      <div class="row justify-content-center">
        <mat-form-field class="col-md-4">
          <input matInput placeholder="Password" type="password" value="" [(ngModel)]="password">
        </mat-form-field>
      </div>
      <div class="row justify-content-center">
        <mat-form-field class="col-md-4">
          <input matInput placeholder="Confirm Password" type="password" value="" [(ngModel)]="confirmedPassword">
        </mat-form-field>
      </div>
      <div class="row justify-content-center">
        <mat-form-field class="col-md-4">
          <input matInput placeholder="Store Name" value="" [(ngModel)]="storeName">
        </mat-form-field>
      </div>
      <div class="row justify-content-center">
        <mat-form-field class="col-md-4">
          <input matInput placeholder="Store Description" value="" [(ngModel)]="storeDescription">
        </mat-form-field>
      </div>
      <div class="row action-panel justify-content-center">
        <div class="col-6" style="text-align:right">
          <button mat-raised-button color="accent" (click)="onClickSignUp()">Sign Up</button>
        </div>
        <div class="col-6" style="text-align:left">
            <button mat-raised-button (click)="onClickCancel()">Cancel</button>
          </div>
      </div>
    </div>
  </div>
</div>
